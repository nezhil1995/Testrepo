<div class="sidenav">
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navdata">
        <a class="sidenav-nav-link tooltip" [routerLink]="[data.routeLink]" [queryParams]="getQueryparams(data.routeLink)"  routerLinkActive="active" >
          <!-- <fa-icon class="sidenav-link-icon" [icon]="data.icon" ></fa-icon> -->
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="tooltiptext">{{data.label}}</span>
        </a>
    </li>
  </ul>

  <ul class="sidenav-nav">
    <li class="sidenav-nav-item">
      <button class="button tooltip" (click)="ClickLogout()">
        <i class="fi fi-br-power"></i>
        <span class="tooltiptext">Logout</span>
     </button>
    </li>
  </ul>
</div>


<app-maskloader *ngIf="this.maskLoad"></app-maskloader>
