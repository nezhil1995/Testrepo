<body>
  <app-loader *ngIf="load == true" class="divloader"></app-loader>

  <app-maskloader *ngIf="maskLoad"></app-maskloader>

<div *ngIf="load != true">

  <div class="table">
    <div class="tabletop">
      <div class="add">
        <button *ngIf="loginType" class="button addBtn" (click)="showDialog()" ><fa-icon [icon]="add" [size]="'lg'"></fa-icon></button>
      </div>
      <div class="search">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt5.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
        </span>
      </div>
      <div class="delete">
        <button *ngIf="loginType" class="button delBtn" role="button" [disabled]="!selected.length" (click)="deleteselectedRows()" ><fa-icon [icon]="del" [size]="'lg'"></fa-icon></button>
      </div>
    </div>
    <p-table id="exportwintable" #dt5 [value]="WindCosData" [tableStyle]="{ 'width': '100%' }" styleClass="p-datatable-gridlines"
      [(selection)]="selected"
      [paginator]="true"
      [rows]="50"
      [rowsPerPageOptions]="[50,100,500,1000]"
      [loading]="loading"
      [globalFilterFields]="['Wind_month', 'Wind_percentage', 'Wind_cost', 'Wind_year']"
      class="custom-table"
      [scrollable]="true"
      [scrollHeight]="TableHeight"
      >
      <ng-template pTemplate="header">
        <tr>
            <th *ngIf="loginType" style="width: 4rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="Wind_month">MONTH-YEAR<p-sortIcon field="Wind_month"></p-sortIcon></th>
            <th pSortableColumn="Wind_percentage">WIND AVAILABILITY (%)<p-sortIcon field="Wind_percentage"></p-sortIcon></th>
            <th pSortableColumn="Wind_cost">COST PER UNIT<p-sortIcon field="Wind_cost"></p-sortIcon></th>
            <th *ngIf="loginType">EDIT</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-Windcost>
        <tr>
            <td *ngIf="loginType">
              <p-tableCheckbox [value]="Windcost"></p-tableCheckbox>
            </td>
            <td>{{FormatString(Windcost.Wind_month, Windcost.Wind_year)}}</td>
            <td>{{Windcost.Wind_percentage}}</td>
            <td>{{Curr.symbol}} {{Windcost.Wind_cost || '-'}}</td>
            <td *ngIf="loginType"><button class="edtBtn" role="button" (click)="EditModal(Windcost)"><fa-icon [icon]="edit"></fa-icon></button></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-Data>
      <tr>
        <td class="footd" colspan="5">No Data Available</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <button class="Btn" (click)="exportExcel()">
        <div class="sign"><i class="fi fi-sr-file-excel"></i></div>
        <div class="text">EXPORT</div>
      </button>        
    </ng-template>
    </p-table>
  </div>

</div>
</body>


<p-dialog [(visible)]="DisplayModal" [draggable]="false" [closable]="false" [modal]="true">

  <div class="formdiv">

    <form [formGroup]="form"  class="form">

      <div class="form-control">
        <label for="meter">Year</label>
        <select formControlName="Wind_year">
          <option value="">-- Select Year --</option>
          <option *ngFor="let meter of yearNames" [value]="meter">
            {{meter}}
          </option>
        </select>
        <div *ngIf="form.get('Wind_year')?.invalid && (form.get('Wind_year')?.dirty || form.get('Wind_year')?.touched)" class="error">
          <div *ngIf="form.get('Wind_year')?.errors!required">
            *required
          </div>
        </div>
      </div>

      <div class="form-control">
        <label for="meter">Month</label>
        <select formControlName="Wind_month">
          <option value="">-- Select Month --</option>
          <option *ngFor="let meter of monthNames" [value]="meter">
            {{meter}}
          </option>
        </select>
        <div *ngIf="form.get('Wind_month')?.invalid && (form.get('Wind_month')?.dirty || form.get('Wind_month')?.touched)" class="error">
          <div *ngIf="form.get('Wind_month')?.errors!required">
            *required
          </div>
        </div>
      </div>

      <div class="form-control">
        <label for="name">Wind Availability %</label>
        <input type="number" formControlName="Wind_percentage" placeholder="Enter" required>
        <div *ngIf="form.get('Wind_percentage')?.invalid && (form.get('Wind_percentage')?.dirty || form.get('Wind_percentage')?.touched)" class="error">
          <div *ngIf="form.get('Wind_percentage')?.errors!required">
            *required
          </div>
        </div>
      </div>

      <div class="form-control">
        <label for="name">Cost per Unit in {{Curr.code}}</label>
        <input type="number" formControlName="Wind_cost" placeholder="Enter" required>
        <div *ngIf="form.get('Wind_cost')?.invalid && (form.get('Wind_cost')?.dirty || form.get('Wind_cost')?.touched)" class="error">
          <div *ngIf="form.get('Wind_cost')?.errors!required">
            *required
          </div>
        </div>
      </div>

    </form>

  </div>

  <ng-template pTemplate="footer">
    <div class="foot">
      <button class="button close" (click)="closeModal()" >CLOSE<fa-icon [icon]="cross"></fa-icon></button>
      <button class="button reset" (click)="resetFrom()">RESET<fa-icon [icon]="reset"></fa-icon></button>
      <button class="button ok" [disabled]="this.form.invalid" (click)="onSubmit()">{{ModalType}}<fa-icon [icon]="check"></fa-icon></button>
    </div>
  </ng-template>
</p-dialog>
