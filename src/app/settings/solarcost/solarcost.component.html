<body>
  <app-loader *ngIf="load == true" class="divloader"><div class="loader"></div></app-loader>

  <app-maskloader *ngIf="maskLoad"></app-maskloader>

<div *ngIf="load != true">

  <div class="table">
    <div class="tabletop">
      <div class="add">
        <button *ngIf="loginType" class="button addBtn" (click)="showDialog()" ><fa-icon [icon]="add" [size]="'lg'"></fa-icon></button>
      </div>
      <div class="search">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt5.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
        </span>
      </div>
      <div class="delete">
        <button *ngIf="loginType" class="button delBtn" role="button" [disabled]="!selected.length" (click)="deleteselectedRows()" ><fa-icon [icon]="del" [size]="'lg'"></fa-icon></button>
      </div>
    </div>
    <p-table id="exportsortable" #dt5 [value]="SolCostData" [tableStyle]="{ 'width': '100%' }" styleClass="p-datatable-gridlines"
      [(selection)]="selected"
      [paginator]="true"
      [rows]="50"
      [rowsPerPageOptions]="[50,100,500,1000]"
      [loading]="loading"
      [globalFilterFields]="['solar_id', 'solar_installedCap', 'solar_cst']"
      class="custom-table"
      [scrollable]="true"
      [scrollHeight]="TableHeight"
      >
      <ng-template pTemplate="header">
        <tr>
            <th *ngIf="loginType" style="width: 4rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="solar_installedCap">INSTALLED CAPACITY <p-sortIcon field="solar_installedCap"></p-sortIcon></th>
            <th pSortableColumn="solar_cst">UNIT COST <p-sortIcon field="solar_cst"></p-sortIcon></th>
            <th *ngIf="loginType">EDIT</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-Solarcost>
        <tr>
            <td *ngIf="loginType">
              <p-tableCheckbox [value]="Solarcost"></p-tableCheckbox>
            </td>
            <td>{{Solarcost.solar_installedCap?.name || Solarcost.solar_installedCap}}</td>
            <td>{{Curr.symbol}} {{Solarcost.solar_cst }}</td>
            <td *ngIf="loginType"><button class="edtBtn" role="button" (click)="EditModal(Solarcost)" ><fa-icon [icon]="edit" [size]="'lg'"></fa-icon></button></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-Data>
      <tr>
        <td class="footd" colspan="4">No Data Available</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <button class="Btn" (click)="exportExcel()">
        <div class="sign"><i class="fi fi-sr-file-excel"></i></div>
        <div class="text">EXPORT</div>
      </button>        
    </ng-template>
    </p-table>
  </div>

</div>
</body>


<p-dialog [(visible)]="DisplayModal" [draggable]="false" [closable]="false" [modal]="true">

  <div class="formdiv">

    <form [formGroup]="form"  class="form">

      <div class="form-control">
        <label for="name">Installed Capacity</label>
        <input type="number" formControlName="solar_installedCap" placeholder="Enter" required>
        <div *ngIf="form.get('solar_installedCap')?.invalid && (form.get('solar_installedCap')?.dirty || form.get('solar_installedCap')?.touched)" class="error">
          <div *ngIf="form.get('solar_installedCap')?.errors!required">
            *required
          </div>
        </div>
      </div>

      <div class="form-control">
        <label for="name">Unit Cost in {{Curr.code}}</label>
        <input type="number" formControlName="solar_cst" placeholder="Enter" required>
        <div *ngIf="form.get('solar_cst')?.invalid && (form.get('solar_cst')?.dirty || form.get('solar_cst')?.touched)" class="error">
          <div *ngIf="form.get('solar_cst')?.errors!required">
            *required
          </div>
        </div>
      </div>

    </form>

  </div>

  <ng-template pTemplate="footer">
    <div class="foot">
      <button class="button close" (click)="closeModal()" >CLOSE<fa-icon [icon]="cross"></fa-icon></button>
      <button class="button reset" (click)="resetFrom()">RESET<fa-icon [icon]="reset"></fa-icon></button>
      <button class="button ok" [disabled]="this.form.invalid" (click)="onSubmit()">{{ModalType}}<fa-icon [icon]="check"></fa-icon></button>
    </div>
  </ng-template>
</p-dialog>
