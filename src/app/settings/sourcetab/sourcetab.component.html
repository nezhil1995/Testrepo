<body>
  <app-loader *ngIf="load == true" class="divloader"></app-loader>

  <app-maskloader *ngIf="maskLoad"></app-maskloader>

<div *ngIf="load != true">

  <div class="table">
    <div class="tabletop">
      <div class="add">
        <button *ngIf="loginType" class="button addBtn" (click)="showDialog()" ><fa-icon [icon]="add" [size]="'lg'"></fa-icon></button>
      </div>
      <div class="search">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt5.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
        </span>
      </div>
      <div class="delete">
        <button *ngIf="loginType" class="button delBtn" role="button" [disabled]="!selected.length" (click)="deleteselectedRows()" ><fa-icon [icon]="del" [size]="'lg'"></fa-icon></button>
      </div>
    </div>
    <p-table #dt5 id="exportsrctable" [value]="SourceData" [tableStyle]="{ 'width': '100%' }" styleClass="p-datatable-gridlines"
      [(selection)]="selected"
      [paginator]="true"
      [rows]="50"
      [rowsPerPageOptions]="[50,100,500]"
      [loading]="loading"
      [globalFilterFields]="['assourcename', 'asplantname', 'assourcecode', 'assourcecapacity']"
      class="custom-table"
      [scrollable]="true"
      [scrollHeight]="TableHeight"
      >
      <ng-template pTemplate="header">
        <tr>
            <th *ngIf="loginType" style="width: 4rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="assourcename">SOURCE NAME <p-sortIcon field="assourcename"></p-sortIcon></th>
            <th pSortableColumn="asplantname">PLANT NAME <p-sortIcon field="asplantname"></p-sortIcon></th>
            <th pSortableColumn="assourcecode">SOURCE CODE <p-sortIcon field="assourcecode"></p-sortIcon></th>
            <th pSortableColumn="assourcecapacity">SOURCE CAPACITY <p-sortIcon field="assourcecapacity"></p-sortIcon></th>
            <th *ngIf="loginType">EDIT</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-Source>
        <tr>
            <td *ngIf="loginType">
              <p-tableCheckbox [value]="Source"></p-tableCheckbox>
            </td>
            <td>{{Source.assourcename}}</td>
            <td>{{Source.asplantname}}</td>
            <td>{{Source.assourcecode}}</td>
            <td>{{Source.assourcecapacity || '-'}}</td>
            <td *ngIf="loginType"><button class="edtBtn" role="button" (click)="EditModal(Source)" ><fa-icon [icon]="edit"></fa-icon></button></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-Data>
      <tr>
        <td class="footd" colspan="6">No Data Available</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <button class="Btn" (click)="exportExcel()">
        <div class="sign"><i class="fi fi-sr-file-excel"></i></div>
        <div class="text">EXPORT</div>
      </button>        
    </ng-template>
    </p-table>
  </div>
</div>
</body>

<p-dialog [(visible)]="DisplayModal" [draggable]="false" [closable]="false" [modal]="true">

  <div class="formdiv">

    <form [formGroup]="form"  class="form">

      <div class="form-control">
        <label for="name">Plantname</label>
          <select formControlName="asplantname">
            <option value="">-- Select Plant --</option>
            <option *ngFor="let meter of plants" [value]="meter.name">
              {{ meter.name }}
            </option>
          </select>
          <div *ngIf="form.get('asplantname')?.invalid && (form.get('asplantname')?.dirty || form.get('asplantname')?.touched)" class="error">
            <div *ngIf="form.get('asplantname')?.errors!required">
              *required
            </div>
          </div>
      </div>

      <div class="form-control">
        <label for="name">Source Name</label>
        <input type="text" formControlName="assourcename" placeholder="Enter" required>
        <div *ngIf="form.get('assourcename')?.invalid && (form.get('assourcename')?.dirty || form.get('assourcename')?.touched)" class="error">
          <div *ngIf="form.get('assourcename')?.errors!required">
            *required
          </div>
        </div>
      </div>

      <div class="form-control">
        <label for="name">Source Capacity</label>
        <input type="number" formControlName="assourcecapacity" placeholder="Enter" required>
        <div *ngIf="form.get('assourcecapacity')?.invalid && (form.get('assourcecapacity')?.dirty || form.get('assourcecapacity')?.touched)" class="error">
          <div *ngIf="form.get('assourcecapacity')?.errors!required">
            *required
          </div>
        </div>
      </div>

      <div class="form-control">
        <label for="name">Source Code</label>
        <input type="text" formControlName="assourcecode" placeholder="Enter" [(ngModel)]="defaultValue" [readOnly]="true" required>
        <div *ngIf="form.get('assourcecode')?.invalid && (form.get('assourcecode')?.dirty || form.get('assourcecode')?.touched)" class="error">
          <div *ngIf="form.get('assourcecode')?.errors!required">
            *required
          </div>
        </div>
      </div>

    </form>

  </div>

  <ng-template pTemplate="footer">
    <div class="foot">
      <button class="button close" (click)="closeModal()" >CLOSE<fa-icon [icon]="cross"></fa-icon></button>
      <button class="button reset" (click)="resetFrom()">RESET<fa-icon [icon]="reset"></fa-icon></button>
      <button class="button ok" [disabled]="this.form.invalid" (click)="onSubmit()">{{ModalType}}<fa-icon [icon]="check"></fa-icon></button>
    </div>
  </ng-template>
</p-dialog>
