<body>
  <app-loader *ngIf="load == true" class="divloader"></app-loader>

  <app-maskloader *ngIf="maskLoad"></app-maskloader>

<div *ngIf="load != true">
  <div class="table">
    <div class="tabletop">
      <div class="add">
        <button *ngIf="loginType" class="button addBtn" (click)="showDialog()" ><fa-icon [icon]="add" [size]="'lg'"></fa-icon></button>
      </div>
      <div class="search">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt4.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
        </span>
      </div>
      <div class="delete">
        <button *ngIf="loginType" class="button delBtn" role="button" [disabled]="!selected.length" (click)="deleteselectedRows()" ><fa-icon [icon]="del" [size]="'lg'"></fa-icon></button>
      </div>
    </div>
    <p-table #dt4 id="exportsesstable" [value]="sessionData" [tableStyle]="{ 'width': '100%' }" styleClass="p-datatable-gridlines"
      [(selection)]="selected"
      [paginator]="true"
      [rows]="50"
      [rowsPerPageOptions]="[50,100,500]"
      [loading]="loading"
      [globalFilterFields]="['pkstatus', 'pkstart', 'pkend']"
      class="custom-table"
      [scrollable]="true"
      [scrollHeight]="TableHeight"
      >
      <ng-template pTemplate="header">
        <tr>
            <th *ngIf="loginType" style="width: 4rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="pkstatus">SESSION NAME <p-sortIcon field="pkstatus"></p-sortIcon></th>
            <th pSortableColumn="pkstart">SESSION START <p-sortIcon field="pkstart"></p-sortIcon></th>
            <th pSortableColumn="pkend">SESSION END <p-sortIcon field="pkend"></p-sortIcon></th>
            <th *ngIf="loginType">EDIT</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-Session>
        <tr>
            <td *ngIf="loginType">
              <p-tableCheckbox [value]="Session"></p-tableCheckbox>
            </td>
            <td>{{Session.pkstatus?.name || Session.pkstatus }}</td>
            <td>{{Session.pkstart}}</td>
            <td>{{Session.pkend}}</td>
            <td *ngIf="loginType"><button class="edtBtn" role="button" (click)="EditModal(Session)" ><fa-icon [icon]="edit"></fa-icon></button></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-Data>
      <tr>
        <td class="footd" colspan="5">No Data Available</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <button class="Btn" (click)="exportExcel()">
        <div class="sign"><i class="fi fi-sr-file-excel"></i></div>
        <div class="text">EXPORT</div>
      </button>        
    </ng-template>
    </p-table>
  </div>
</div>
</body>




<p-dialog [(visible)]="DisplayModal" [draggable]="false" [closable]="false" [modal]="true">

  <div class="formdiv">

    <form [formGroup]="form"  class="form">

      <div class="form-control">
        <label for="name">Session Name</label>
        <div class="input">
          <p-dropdown formControlName="pkstatus" [options]="sess" placeholder="Select Session Name" [editable]="true"></p-dropdown>
        </div>
        <div *ngIf="form.get('pkstatus')?.invalid && (form.get('pkstatus')?.dirty || form.get('pkstatus')?.touched)" class="error">
          <div *ngIf="form.get('pkstatus')?.errors!required">
            *required
          </div>
        </div>
      </div>

      <div class="form-control">
        <label for="name">Start Time</label>
        <input type="time" formControlName="pkstart" required>
        <div *ngIf="form.get('pkstart')?.invalid && (form.get('pkstart')?.dirty || form.get('pkstart')?.touched)" class="error">
          <div *ngIf="form.get('pkstart')?.errors!required">
            *required
          </div>
        </div>
      </div>

      <div class="form-control">
        <label for="name">End Time</label>
        <input type="time" formControlName="pkend" placeholder="Enter" required>
        <div *ngIf="form.get('pkend')?.invalid && (form.get('pkend')?.dirty || form.get('pkend')?.touched)" class="error">
          <div *ngIf="form.get('pkend')?.errors!required">
            *required
          </div>
        </div>
      </div>

      <div class="form-control">
        <label for="name">Session Code</label>
        <input type="text" formControlName="pkcode" placeholder="Enter" [(ngModel)]="defaultValue" [readOnly]="true" required>
        <div *ngIf="form.get('pkcode')?.invalid && (form.get('pkcode')?.dirty || form.get('pkcode')?.touched)" class="error">
          <div *ngIf="form.get('pkcode')?.errors!required">
            *required
          </div>
        </div>
      </div>


    </form>

  </div>



  <ng-template pTemplate="footer">
    <div class="foot">
      <button class="button close" (click)="closeModal()" >CLOSE<fa-icon [icon]="cross"></fa-icon></button>
      <button class="button reset" (click)="resetFrom()">RESET<fa-icon [icon]="reset"></fa-icon></button>
      <button class="button ok" [disabled]="this.form.invalid" (click)="onSubmit()">{{ModalType}}<fa-icon [icon]="check"></fa-icon></button>
    </div>
  </ng-template>

</p-dialog>
