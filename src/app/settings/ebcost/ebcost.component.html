<body>
  <app-loader *ngIf="load == true" class="divloader"></app-loader>

  <app-maskloader *ngIf="maskLoad"></app-maskloader>

<div *ngIf="load != true">

  <div class="table">
    <div class="tabletop">
      <div class="add">
        <button *ngIf="loginType" class="button addBtn" (click)="showDialog()" ><fa-icon [icon]="add" [size]="'lg'"></fa-icon></button>
      </div>
      <div class="search">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt5.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
        </span>
      </div>
      <div class="delete">
        <button *ngIf="loginType" class="button delBtn" role="button" [disabled]="!selected.length" (click)="deleteselectedRows()" ><fa-icon [icon]="del" [size]="'lg'"></fa-icon></button>
      </div>
    </div>
    <p-table #dt5 id="exportebtable" [value]="EbCostData" [tableStyle]="{ 'width': '100%' }" styleClass="p-datatable-gridlines"
      [(selection)]="selected"
      [paginator]="true"
      [rows]="50"
      [rowsPerPageOptions]="[50,100,500,1000]"
      [loading]="loading"
      [globalFilterFields]="['EB_date', 'EB_Session', 'EB_SessionCost']"
      class="custom-table"
      [scrollable]="true"
      [scrollHeight]="TableHeight"
      >
      <ng-template pTemplate="header">
        <tr>
            <th *ngIf="loginType" style="width: 4rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="EB_date">DATE <p-sortIcon field="EB_date"></p-sortIcon></th>
            <th pSortableColumn="EB_Session">SESSION <p-sortIcon field="EB_Session"></p-sortIcon></th>
            <th pSortableColumn="EB_SessionCost">SESSION COST <p-sortIcon field="EB_SessionCost"></p-sortIcon></th>
            <th *ngIf="loginType">EDIT</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-Cost>
        <tr>
            <td *ngIf="loginType">
              <p-tableCheckbox [value]="Cost"></p-tableCheckbox>
            </td>
            <td>{{Cost.EB_date}}</td>
            <td>{{Cost.EB_Session?.name || Cost.EB_Session}}</td>
            <td>{{Curr.symbol}} {{Cost.EB_SessionCost }}</td>
            <td *ngIf="loginType"><button class="edtBtn" role="button" (click)="EditModal(Cost)" ><fa-icon [icon]="edit"></fa-icon></button></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-Data>
      <tr>
        <td class="footd" colspan="5">No Data Available</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <button class="Btn" (click)="exportExcel()">
        <div class="sign"><i class="fi fi-sr-file-excel"></i></div>
        <div class="text">EXPORT</div>
      </button>        
    </ng-template>
    </p-table>
  </div>

</div>
</body>


<p-dialog [(visible)]="DisplayModal" [draggable]="false" [closable]="false" [modal]="true">

  <div class="formdiv">

    <form [formGroup]="form"  class="form">

        <div class="form-control">
          <label for="meter">Session Name</label>
          <select formControlName="EB_Session">
            <option value="">-- Select Session --</option>
            <option *ngFor="let meter of session" [value]="meter.name">
              {{ meter.name }}
            </option>
          </select>
          <div *ngIf="form.get('EB_Session')?.invalid && (form.get('EB_Session')?.dirty || form.get('EB_Session')?.touched)" class="error">
            <div *ngIf="form.get('EB_Session')?.errors!required">
              *required
            </div>
          </div>
        </div>

      <div class="form-control">
        <label for="name">EB Date</label>
        <input type="date" formControlName="EB_date" placeholder="Enter" required>
        <div *ngIf="form.get('EB_date')?.invalid && (form.get('EB_date')?.dirty || form.get('EB_date')?.touched)" class="error">
          <div *ngIf="form.get('EB_date')?.errors!required">
            *required
          </div>
        </div>
      </div>

      <div class="form-control">
        <label for="name">Session Cost in {{Curr.code}}</label>
        <input type="number" formControlName="EB_SessionCost" placeholder="Enter" required>
        <div *ngIf="form.get('EB_SessionCost')?.invalid && (form.get('EB_SessionCost')?.dirty || form.get('EB_SessionCost')?.touched)" class="error">
          <div *ngIf="form.get('EB_SessionCost')?.errors!required">
            *required
          </div>
        </div>
      </div>

    </form>

  </div>

  <ng-template pTemplate="footer">
    <div class="foot">
      <button class="button close" (click)="closeModal()" >CLOSE<fa-icon [icon]="cross"></fa-icon></button>
      <button class="button reset" (click)="resetFrom()">RESET<fa-icon [icon]="reset"></fa-icon></button>
      <button class="button ok" [disabled]="this.form.invalid" (click)="onSubmit()">{{ModalType}}<fa-icon [icon]="check"></fa-icon></button>
    </div>
  </ng-template>
</p-dialog>
