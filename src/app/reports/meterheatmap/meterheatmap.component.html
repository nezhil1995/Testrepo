<div class="body">

  <form [formGroup]="form" class="form">

    <div class="form-control">
      <label for="name">Date</label>
      <input type="date" formControlName="Date" placeholder="Enter" [max]="date" (input)="OnSelectedData($any($event.target).value)" required>
      <div *ngIf="form.get('Date')?.invalid && (form.get('Date')?.dirty || form.get('Date')?.touched)" class="error">
        <div *ngIf="form.get('Date')?.errors!required">
          *required
        </div>
      </div>
    </div>

  </form>

  <app-loader *ngIf="chartLoad === true && this.form.valid" class="divloader"></app-loader>

  <div class="chart" *ngIf="chartLoad != true && this.form.valid">
    <div class="title">
      <h4>METER HEATMAP FOR {{ formatDate(this.form.get('Date')?.value) }}</h4>
    </div>

    <apx-chart id="chart"
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [dataLabels]="chartOptions.dataLabels"
    [plotOptions]="chartOptions.plotOptions"
    [xaxis]="chartOptions.xaxis"
    [yaxis]="chartOptions.yaxis"
    [tooltip]="chartOptions.tooltip"
  ></apx-chart>

  </div>

</div>
